<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aspen Montessori School</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #f8a5c2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .menu-button {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #f78fb3;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 1rem 0;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-button {
        display: block;
      }
    }

    main {
      padding: 1rem;
    }

    section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Aspen Montessori School</div>
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>
    <nav>
      <div class="nav-links" id="navLinks">
        <a href="#about">About</a>
        <a href="#contact">Contact Us</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Us</h2>
      <p>We provide a loving and safe environment for your children to learn and grow.</p>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <p>Email: AspenMontessoriSchool@gmail.com</p>
      <p>Phone:(425)319-9956</p>
    </section>
  </main>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
    }
  </script>
</body>
</html>
