<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aspen Montessori School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      background-color: #2c3e50;
      color: white;
      width: 220px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      position: fixed;
      height: 100%;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      display: block;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
      transition: margin-left 0.3s ease;
    }

    .carousel {
      position: relative;
      max-width: 600px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    .carousel-buttons {
      text-align: center;
      margin-top: 10px;
    }

    .carousel-buttons button {
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    .carousel-buttons button:hover {
      background-color: #34495e;
    }

    /* Hamburger menu */
    .hamburger {
      display: none;
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: absolute;
        z-index: 1000;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="hamburger" onclick="toggleSidebar()">☰ Menu</div>

  <div class="sidebar" id="sidebar">
    <h2>Aspen Montessori</h2>
    <a href="#" onclick="loadContent('home')">Home</a>
    <a href="#" onclick="loadContent('teachers')">Teachers</a>
    <a href="#" onclick="loadContent('contact')">Contact Us</a>
  </div>

  <div class="content" id="main-content">
    <!-- Dynamic content will be loaded here -->
  </div>

  <script>
    // Sidebar toggle for mobile
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    // Load dynamic content
    function loadContent(page) {
      const content = document.getElementById('main-content');
      if (page === 'home') {
        content.innerHTML = `
          <div class="programs">
            <h1>Our Programs</h1>
            <p>At Aspen Montessori School, we focus on holistic child development. Our current programs include:</p>
            <ul>
              <li>Practical Life Activities</li>
              <li>Sensorial Development</li>
              <li>Math and Language Exploration</li>
              <li>Outdoor Nature-Based Learning</li>
              <li>Social-Emotional Growth Activities</li>
            </ul>
          </div>

          <div class="carousel">
            <div class="slides" id="slides">
              <div class="slide"><img src="https://via.placeholder.com/600x300?text=Classroom+1" alt="Classroom 1"></div>
              <div class="slide"><img src="https://via.placeholder.com/600x300?text=Playground" alt="Playground"></div>
              <div class="slide"><img src="https://via.placeholder.com/600x300?text=Montessori+Materials" alt="Materials"></div>
            </div>
            <div class="carousel-buttons">
              <button onclick="prevSlide()">Prev</button>
              <button onclick="nextSlide()">Next</button>
            </div>
          </div>
        `;
        setTimeout(initCarousel, 100); // Initialize carousel after content loads
      }

      if (page === 'teachers') {
        content.innerHTML = `
          <h1>Meet Our Teachers</h1>
          <p>Our dedicated and certified Montessori educators bring years of experience, patience, and joy to every classroom.</p>
          <ul>
            <li><strong>Ms. Jane Doe</strong> - Lead Montessori Guide</li>
            <li><strong>Mr. John Smith</strong> - Assistant Teacher & Outdoor Education</li>
            <li><strong>Ms. Lily Green</strong> - Early Childhood Specialist</li>
          </ul>
        `;
      }

      if (page === 'contact') {
        content.innerHTML = `
          <h1>Contact Us</h1>
          <p>We’d love to hear from you! You can reach us at:</p>
          <ul>
            <li>Email: info@aspenmontessori.com</li>
            <li>Phone: (555) 123-4567</li>
            <li>Address: 123 Learning Lane, Bothell, WA</li>
          </ul>
        `;
      }

      // Close sidebar on mobile after click
      document.getElementById('sidebar').classList.remove('open');
    }

    // Carousel logic
    let slideIndex = 0;
    function showSlide(i) {
      const slides = document.getElementById('slides');
      const totalSlides = slides.children.length;
      slideIndex = (i + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${slideIndex * 100}%)`;
    }

    function nextSlide() {
      showSlide(slideIndex + 1);
    }

    function prevSlide() {
      showSlide(slideIndex - 1);
    }

    function initCarousel() {
      showSlide(slideIndex);
      setInterval(() => nextSlide(), 5000);
    }

    // Load default (home) content
    loadContent('home');
  </script>
</body>
</html>
